[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build" 
[project]
name = "meta-analysis-demo"
version = "0.1.0"
description = "End-to-end meta-analysis starter-kit demo that reads a toy CSV and writes pooled estimates + a forest plot to canonical outputs."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "COSMO Demo" }]
dependencies = [
  "numpy>=1.22",
  "pandas>=1.5",
  "matplotlib>=3.6",
  "scipy>=1.9",
]
[project.scripts]
meta-analysis-demo = "meta_analysis_demo.run_demo:main" 
[tool.hatch.build.targets.wheel]
packages = ["src/meta_analysis_demo"]
