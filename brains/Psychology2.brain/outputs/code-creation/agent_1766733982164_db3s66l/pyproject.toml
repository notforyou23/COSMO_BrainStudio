[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"
[project]
name = "claims-audit"
version = "0.1.0"
description = "Atomic-claim schema, reference corpus, retrieval, claim-level audits, and tiered false-accept/abstain metrics."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Claims Audit Project" }]
keywords = ["claims", "audit", "retrieval", "evaluation", "metrics", "nlp"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "pydantic>=2.6",
  "numpy>=1.24",
  "scikit-learn>=1.3",
  "scipy>=1.10",
  "pyyaml>=6.0",
  "orjson>=3.9",
  "tqdm>=4.66",
]
[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "ruff>=0.4",
  "mypy>=1.8",
]
[project.scripts]
claims-audit = "claims_audit.cli:main"
claims-audit-eval = "claims_audit.cli:eval_main"
claims-audit-corpus = "claims_audit.cli:corpus_main"
[tool.hatch.build.targets.wheel]
packages = ["src/claims_audit"]
[tool.ruff]
line-length = 100
target-version = "py310"
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
strict_equality = true"
