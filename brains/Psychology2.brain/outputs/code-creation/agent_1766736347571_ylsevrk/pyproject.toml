[build-system]
requires = ["hatchling>=1.22"]
build-backend = "hatchling.build"

[project]
name = "psyprim"
version = "0.1.0"
description = "Standardized workflows + lightweight tooling for primary-source scholarship in psychology (validation/adoption roadmap generator)."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "psyprim contributors" }]
keywords = ["psychology", "scholarship", "reproducibility", "citations", "primary-sources", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Utilities",
]
dependencies = [
  "typer>=0.12",
  "rich>=13.7",
  "pydantic>=2.6",
  "python-dateutil>=2.9",
  "jsonschema>=4.21",
]

[project.urls]
Homepage = "https://example.invalid/psyprim"
Repository = "https://example.invalid/psyprim"
Issues = "https://example.invalid/psyprim/issues"

[project.scripts]
psyprim = "psyprim.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/psyprim"]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
