name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Build / run pipeline
        run: |
          python scripts/one_command_runner.py

      - name: Verify required artifacts and emit manifest
        id: verify_artifacts
        continue-on-error: true
        run: |
          python scripts/verify_artifacts.py

      - name: Upload build manifest
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-manifest
          path: runtime/_build/manifest.json
          if-no-files-found: warn

      - name: Fail job if artifact verification failed
        if: steps.verify_artifacts.outcome == 'failure'
        run: |
          echo "Artifact verification failed."
          exit 1
