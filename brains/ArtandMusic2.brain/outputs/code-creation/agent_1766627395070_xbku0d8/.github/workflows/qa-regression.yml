name: QA Regression

on:
  push:
    branches: ["**"]
  pull_request:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: qa-regression-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (if requirements.txt exists)
        shell: bash
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run CI QA harness (enforces /outputs-only writes)
        env:
          CI: "true"
        run: python scripts/ci_qa_harness.py

      - name: Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-outputs-${{ github.run_id }}
          if-no-files-found: warn
          retention-days: 14
          path: |
            outputs/QA_REPORT.json
            outputs/**
