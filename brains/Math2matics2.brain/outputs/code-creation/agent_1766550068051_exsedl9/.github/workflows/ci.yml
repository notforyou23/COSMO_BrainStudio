name: CI

on:
  push:
  pull_request:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run pipeline
        shell: bash
        run: |
          set -euo pipefail
          python -V
          python scripts/run_pipeline.py

      - name: Verify expected outputs
        shell: bash
        run: |
          set -euo pipefail
          test -d outputs
          test -f outputs/index.md
          test -s outputs/index.md
