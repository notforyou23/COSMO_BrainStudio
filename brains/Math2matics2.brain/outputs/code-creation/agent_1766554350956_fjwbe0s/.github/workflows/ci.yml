name: CI

on:
  push:
  pull_request:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e . || true; fi

      - name: Run pipeline
        shell: bash
        run: |
          python scripts/run_pipeline.py

      - name: Verify outputs
        shell: bash
        run: |
          set -e
          test -f outputs/run_stamp.json
          test -f outputs/run.log
          test -f outputs/results.json
          test -f outputs/figure.png
          test -f outputs/index.md
          ls -la outputs
