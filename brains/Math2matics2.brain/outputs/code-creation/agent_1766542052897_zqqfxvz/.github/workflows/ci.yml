name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
jobs:
  test-and-evidence-pack:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install -e .
          else
            pip install pytest matplotlib numpy
          fi
      - name: Run tests (capture log)
        shell: bash
        run: |
          mkdir -p outputs
          pytest -q 2>&1 | tee outputs/test.log

      - name: Run pipeline end-to-end (generate evidence pack)
        shell: bash
        run: |
          mkdir -p outputs
          python src/pipeline.py 2>&1 | tee outputs/run.log
          test -f outputs/results.json
          test -f outputs/figure.png
          test -f outputs/STATUS.md

      - name: Upload evidence-pack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence-pack
          path: outputs/
          if-no-files-found: error
