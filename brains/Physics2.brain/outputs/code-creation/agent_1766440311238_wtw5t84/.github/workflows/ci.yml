name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
jobs:
  test-and-benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install pytest

      - name: Run unit tests
        shell: bash
        run: |
          set -euo pipefail
          python -m pytest -q

      - name: Run benchmarks (contract + comparisons)
        shell: bash
        env:
          PYTHONPATH: src
        run: |
          set -euo pipefail
          python src/benchmarks/runner.py
