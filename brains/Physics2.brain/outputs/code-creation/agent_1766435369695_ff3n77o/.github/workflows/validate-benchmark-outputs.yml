name: Validate benchmark outputs

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: validate-benchmark-outputs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate benchmark outputs against schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install validator dependencies
        run: |
          python -m pip install --upgrade pip
          # Keep this workflow independent of repo packaging; install runtime deps directly.
          python -m pip install "jsonschema>=4.18" "referencing>=0.30"

      - name: Validate benchmark outputs
        run: |
          python tools/validate_benchmark_outputs.py             --schema outputs/schemas/benchmark_schema.json             --repo-root .
