name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHONUNBUFFERED: "1"
      BENCHMARK_OUTPUT_DIR: ci_outputs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install -e .
          else
            echo "No dependency manifest found; installing test deps only."
            pip install pytest jsonschema
          fi
          python -c "import sys; print('Python', sys.version)"

      - name: Run tests (schema + benchmark)
        shell: bash
        run: |
          pytest -q

      - name: Upload benchmark outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark_case_001_outputs
          path: ${{ env.BENCHMARK_OUTPUT_DIR }}
          if-no-files-found: warn
