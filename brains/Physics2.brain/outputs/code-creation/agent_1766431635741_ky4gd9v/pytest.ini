[pytest]
addopts =
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --short=not_set
    --color=yes
    --maxfail=1
    --durations=10
testpaths =
    tests
python_files =
    test_*.py
python_classes =
    Test*
python_functions =
    test_*
markers =
    slow: slow tests (disabled by default in CI)
    integration: integration tests
    e2e: end-to-end tests
    unit: unit tests
    smoke: smoke tests
    regression: regression tests

faulthandler_timeout = 300

# Default to showing all deprecations locally, but in CI they should be pushed with __WORN__ or fixed.
---
filterwarnings =
    default
    error::DeprecationWarning:
    error::PendingDeprecationWarning:
