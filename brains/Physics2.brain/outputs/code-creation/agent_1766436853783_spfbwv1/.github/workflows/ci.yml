name: CI

on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  lint-test-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package + tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Format check (ruff)
        run: |
          ruff format --check .

      - name: Unit tests (pytest)
        run: |
          pytest -q

      - name: CLI smoke test
        shell: bash
        run: |
          set -euo pipefail
          python -m dgpipe --help >/dev/null 2>&1 || dgpipe --help >/dev/null 2>&1
          (python -m dgpipe --version >/dev/null 2>&1 || dgpipe --version >/dev/null 2>&1 || true)
